drivebackup-help-command: |-
  <header>
  <gold><click:run_command:/drivebackup>/drivebackup</click></gold> - Отображает это меню
  <gold><click:run_command:/drivebackup help>/drivebackup help</click></gold> - Отображает справочные ресурсы
  <gold><click:run_command:/drivebackup commands>/drivebackup commands</click></gold> - Отображает страницу справки по этой команде
  <gold><click:run_command:/drivebackup v>/drivebackup [v|version]</click></gold> - Отображает версию плагина
  <gold><click:run_command:/drivebackup linkaccount googledrive>/drivebackup [link|linkaccount] googledrive</click></gold> - Ссылки на аккаунт Google Drive для резервного копирования
  <gold><click:run_command:/drivebackup linkaccount onedrive>/drivebackup [link|linkaccount] onedrive</click></gold> - Ссылки на учетную запись OneDrive для резервного копирования
  <gold><click:run_command:/drivebackup linkaccount dropbox>/drivebackup [link|linkaccount] dropbox</click></gold> - Ссылки на аккаунт Dropbox для резервного копирования
  <gold><click:run_command:/drivebackup linkaccount googledrive>/drivebackup [unlink|unlinkaccount] googledrive</click></gold> - Разблокировка аккаунта Google Drive и отключение метода
  <gold><click:run_command:/drivebackup linkaccount onedrive>/drivebackup [unlink|unlinkaccount] onedrive</click></gold> - Разблокировка учетной записи OneDrive и отключение метода
  <gold><click:run_command:/drivebackup linkaccount dropbox>/drivebackup [unlink|unlinkaccount] dropbox</click></gold> - Разблокирует ваш аккаунт Dropbox и отключает метод
  <gold><click:run_command:/drivebackup reloadconfig>/drivebackup reloadconfig</click></gold> - Перезагружает файл config.yml
  <gold><click:run_command:/drivebackup nextbackup>/drivebackup nextbackup</click></gold> - Получает время/дату следующего автоматического резервного копирования
  <gold><click:run_command:/drivebackup status>/drivebackup status</click></gold> - Получает статус запущенной резервной копии
  <gold><click:run_command:/drivebackup backup>/drivebackup backup</click></gold> - Вручную инициирует резервное копирование
  <gold><click:run_command:/drivebackup test ftp>/drivebackup test ftp</click></gold> - Проверяет соединение с (S)FTP-сервером
  <gold><click:run_command:/drivebackup test googledrive>/drivebackup test googledrive</click></gold> - Проверяет подключение к Google Drive
  <gold><click:run_command:/drivebackup test onedrive>/drivebackup test onedrive</click></gold> - Проверяет подключение к OneDrive
  <gold><click:run_command:/drivebackup test dropbox>/drivebackup test dropbox</click></gold> - Проверяет подключение к Dropbox
  <gold><click:run_command:/drivebackup update>/drivebackup update</click></gold> - Обновляет плагин, если существует более новая версия
