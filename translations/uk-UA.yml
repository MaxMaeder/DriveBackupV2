drivebackup-help-command: |-
  <header>
  <gold><click:run_command:/drivebackup>/drivebackup</click></gold> - Показати це меню
  <gold><click:run_command:/drivebackup help>/drivebackup help</click></gold> - Показати ресурси допомоги
  <gold><click:run_command:/drivebackup commands>/drivebackup commands</click></gold> - Показати цю сторінку допомоги з командами
  <gold><click:run_command:/drivebackup v>/drivebackup [v|version]</click></gold> - Показати версію плагіна
  <gold><click:run_command:/drivebackup linkaccount googledrive>/drivebackup [link|linkaccount] googledrive</click></gold> - Посилання на ваш обліковий запис Google Drive для резервного копіювання
  <gold><click:run_command:/drivebackup linkaccount onedrive>/drivebackup [link|linkaccount] onedrive</click></gold> - Посилання на ваш обліковий запис OneDrive для резервного копіювання
  <gold><click:run_command:/drivebackup linkaccount dropbox>/drivebackup [link|linkaccount] dropbox</click></gold> - Посилання на ваш обліковий запис Dropbox для резервного копіювання
  <gold><click:run_command:/drivebackup linkaccount googledrive>/drivebackup [unlink|unlinkaccount] googledrive</click></gold> - Відв'язати ваш обліковий запис Google Drive і вимкнути метод
  <gold><click:run_command:/drivebackup linkaccount onedrive>/drivebackup [unlink|unlinkaccount] onedrive</click></gold> - Відв'язати ваш обліковий запис OneDrive і вимкнути метод
  <gold><click:run_command:/drivebackup linkaccount dropbox>/drivebackup [unlink|unlinkaccount] dropbox</click></gold> - Відв'язати ваш обліковий запис Dropbox і вимкнути метод
  <gold><click:run_command:/drivebackup reloadconfig>/drivebackup reloadconfig</click></gold> - Перезавантажити config.yml
  <gold><click:run_command:/drivebackup nextbackup>/drivebackup nextbackup</click></gold> - Отримати час/дату наступного автоматичного резервного копіювання
  <gold><click:run_command:/drivebackup status>/drivebackup status</click></gold> - Отримати статус виконання резервного копіювання
  <gold><click:run_command:/drivebackup backup>/drivebackup backup</click></gold> - Ручне запуск резервного копіювання
  <gold><click:run_command:/drivebackup test ftp>/drivebackup test ftp</click></gold> - Перевірка підключення до (S)FTP-сервера
  <gold><click:run_command:/drivebackup test googledrive>/drivebackup test googledrive</click></gold> - Перевірка підключення до Google Drive
  <gold><click:run_command:/drivebackup test onedrive>/drivebackup test onedrive</click></gold> - Перевірка підключення до OneDrive
  <gold><click:run_command:/drivebackup test dropbox>/drivebackup test dropbox</click></gold> - Перевірка підключення до Dropbox
  <gold><click:run_command:/drivebackup update>/drivebackup update</click></gold> - Оновити плагін, якщо доступна нова версія
