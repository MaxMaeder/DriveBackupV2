drivebackup-help-command: |-
  <header>
  <gold><click:run_command:/drivebackup>/drivebackup</click></gold> - このメニューを表示
  <gold><click:run_command:/drivebackup help>/drivebackup help</click></gold> - ヘルプ情報を表示
  <gold><click:run_command:/drivebackup commands>/drivebackup commands</click></gold> - コマンドのヘルプページを表示
  <gold><click:run_command:/drivebackup v>/drivebackup [v|version]</click></gold> - プラグインのバージョンを表示
  <gold><click:run_command:/drivebackup linkaccount googledrive>/drivebackup [link|linkaccount] googledrive</click></gold> - バックアップ用にGoogle Driveを連携します。
  <gold><click:run_command:/drivebackup linkaccount onedrive>/drivebackup [link|linkaccount] onedrive</click></gold> - バックアップ用にOneDriveを連携します。
  <gold><click:run_command:/drivebackup linkaccount dropbox>/drivebackup [link|linkaccount] dropbox</click></gold> - バックアップ用にDropboxを連携します。
  <gold><click:run_command:/drivebackup linkaccount googledrive>/drivebackup [unlink|unlinkaccount] googledrive</click></gold> - Google Drive連携を解除し無効にします。
  <gold><click:run_command:/drivebackup linkaccount onedrive>/drivebackup [unlink|unlinkaccount] onedrive</click></gold> - OneDrive連携を解除し無効にします。
  <gold><click:run_command:/drivebackup linkaccount dropbox>/drivebackup [unlink|unlinkaccount] dropbox</click></gold> - Dropbox連携を解除し無効にします。
  <gold><click:run_command:/drivebackup reloadconfig>/drivebackup reloadconfig</click></gold> - config.yml を再読み込みします。
  <gold><click:run_command:/drivebackup debug>/drivebackup debug</click></gold> - 不具合の解析に役立つ情報を表示します。
  <gold><click:run_command:/drivebackup nextbackup>/drivebackup nextbackup</click></gold> - 次の自動バックアップが実行される時間を表示します。
  <gold><click:run_command:/drivebackup status>/drivebackup status</click></gold> - 現在実行中のバックアップのステータスを表示します。
  <gold><click:run_command:/drivebackup backup>/drivebackup backup</click></gold> - 手動でバックアップを実行します。
  <gold><click:run_command:/drivebackup test ftp>/drivebackup test ftp</click></gold> - (S)FTP serverへの接続をテストします。
  <gold><click:run_command:/drivebackup test googledrive>/drivebackup test googledrive</click></gold> - Google Drive への接続をテストします。
  <gold><click:run_command:/drivebackup test onedrive>/drivebackup test onedrive</click></gold> - OneDrive への接続をテストします。
  <gold><click:run_command:/drivebackup test dropbox>/drivebackup test dropbox</click></gold> - Dropbox への接続をテストします。
  <gold><click:run_command:/drivebackup update>/drivebackup update</click></gold> - プラグインを最新版にアップデートします。
