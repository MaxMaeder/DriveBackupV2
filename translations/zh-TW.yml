drivebackup-help-command: |-
  <header>
  <gold><click:run_command:/drivebackup>/drivebackup</click></gold> - 顯示此選單
  <gold><click:run_command:/drivebackup help>/drivebackup help</click></gold> - 顯示幫助資源
  <gold><click:run_command:/drivebackup commands>/drivebackup commands</click></gold> - 顯示此命令的幫助頁面
  <gold><click:run_command:/drivebackup v>/drivebackup [v|version]</click></gold> - 顯示插件版本
  <gold><click:run_command:/drivebackup linkaccount googledrive>/drivebackup [link|linkaccount] googledrive</click></gold> - 連結你的 Google Drive帳戶進行備份
  <gold><click:run_command:/drivebackup linkaccount onedrive>/drivebackup [link|linkaccount] onedrive</click></gold> - 連結你的 OneDrive 帳戶進行備份
  <gold><click:run_command:/drivebackup linkaccount dropbox>/drivebackup [link|linkaccount] dropbox</click></gold> - 連結你的 Dropbox 帳戶進行備份
  <gold><click:run_command:/drivebackup linkaccount googledrive>/drivebackup [unlink|unlinkaccount] googledrive</click></gold> - 解除連結你的 Google Drive帳戶並禁用備份方法
  <gold><click:run_command:/drivebackup linkaccount onedrive>/drivebackup [unlink|unlinkaccount] onedrive</click></gold> - 解除連結你的 OneDrive 帳戶並禁用備份方法
  <gold><click:run_command:/drivebackup linkaccount dropbox>/drivebackup [unlink|unlinkaccount] dropbox</click></gold> - 解除連結你的 Dropbox 帳戶並禁用備份方法
  <gold><click:run_command:/drivebackup reloadconfig>/drivebackup reloadconfig</click></gold> - 重載配置檔案
  <gold><click:run_command:/drivebackup nextbackup>/drivebackup nextbackup</click></gold> - 獲取下一次自動備份的時間/日期
  <gold><click:run_command:/drivebackup status>/drivebackup status</click></gold> - 獲取執行中的備份的狀態
  <gold><click:run_command:/drivebackup backup>/drivebackup backup</click></gold> - 手動執行備份
  <gold><click:run_command:/drivebackup test ftp>/drivebackup test ftp</click></gold> - 測試與 (S)FTP 伺服器的連線
  <gold><click:run_command:/drivebackup test googledrive>/drivebackup test googledrive</click></gold> - 測試與 Google 雲盤的連線
  <gold><click:run_command:/drivebackup test onedrive>/drivebackup test onedrive</click></gold> - 測試與 OneDrive 的連線
  <gold><click:run_command:/drivebackup test dropbox>/drivebackup test dropbox</click></gold> - 測試與 Dropbox 的連線
  <gold><click:run_command:/drivebackup update>/drivebackup update</click></gold> - 如果有新的版本，則下載並更新此插件
