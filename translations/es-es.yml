drivebackup-help-command: |-
  <header>
  <yellow><click:run_command:/drivebackup>/drivebackup</click></yellow> <gray>► Muestra este menú.</gray>
  <yellow><click:run_command:/drivebackup help>/drivebackup help</click></yellow> <gray>► Muestra los recursos de ayuda.</gray>
  <yellow><click:run_command:/drivebackup commands>/drivebackup commands</click></yellow> <gray>► Muestra ayuda sobre este comando.</gray>
  <yellow><click:run_command:/drivebackup v>/drivebackup [v|version]</click></yellow> <gray>► Muestra la versión del plugin.</gray>
  <yellow><click:run_command:/drivebackup linkaccount googledrive>/drivebackup [link|linkaccount] googledrive</click></yellow> <gray>► Vincula tu cuenta de Google Drive para realizar CdS.</gray>
  <yellow><click:run_command:/drivebackup linkaccount onedrive>/drivebackup [link|linkaccount] onedrive</click></yellow> <gray>► Vincula tu cuenta de OneDrive para realizar CdS.</gray>
  <yellow><click:run_command:/drivebackup linkaccount dropbox>/drivebackup [link|linkaccount] dropbox</click></yellow> <gray>► Vincula tu cuenta de Dropbox para realizar CdS.</gray>
  <yellow><click:run_command:/drivebackup linkaccount googledrive>/drivebackup [unlink|unlinkaccount] googledrive</click></yellow> <gray>► Desvincula tu cuenta de Google Drive y desactiva el método.</gray>
  <yellow><click:run_command:/drivebackup linkaccount onedrive>/drivebackup [unlink|unlinkaccount] onedrive</click></yellow> <gray>► Desvincula tu cuenta de OneDrive y desactiva el método.</gray>
  <yellow><click:run_command:/drivebackup linkaccount dropbox>/drivebackup [unlink|unlinkaccount] dropbox</click></yellow> <gray>► Desvincula tu cuenta de Dropbox y desactiva el método.</gray>
  <yellow><click:run_command:/drivebackup reloadconfig>/drivebackup reloadconfig</click></yellow> <gray>► Recarga el archivo 'config.yml'.</gray>
  <yellow><click:run_command:/drivebackup nextbackup>/drivebackup nextbackup</click></yellow> <gray>► Obtén la fecha/hora de la siguiente CdS automática.</gray>
  <yellow><click:run_command:/drivebackup status>/drivebackup status</click></yellow> <gray>► Obtén el estado de la CdS en curso.</gray>
  <yellow><click:run_command:/drivebackup backup>/drivebackup backup</click></yellow> <gray>► Inicia una CdS manualmente.</gray>
  <yellow><click:run_command:/drivebackup test ftp>/drivebackup test ftp</click></yellow> <gray>► Comprueba la conexión del servidor FTP.</gray>
  <yellow><click:run_command:/drivebackup test googledrive>/drivebackup test googledrive</click></yellow> <gray>► Comprueba la conexión de Google Drive.</gray>
  <yellow><click:run_command:/drivebackup test onedrive>/drivebackup test onedrive</click></yellow> <gray>► Comprueba la conexión de OneDrive.</gray>
  <yellow><click:run_command:/drivebackup test dropbox>/drivebackup test dropbox</click></yellow> <gray>► Comprueba la conexión de Dropbox.</gray>
  <yellow><click:run_command:/drivebackup update>/drivebackup update</click></yellow> <gray>► Actualiza el plugin si existe una versión más reciente.</gray>
