drivebackup-help-command: |-
  <header>
  <gold><click:run_command:/drivebackup>/drivebackup</click></gold> - Exibe este menu
  <gold><click:run_command:/drivebackup help>/drivebackup help</click></gold> - Exibe recursos de ajuda
  <gold><click:run_command:/drivebackup commands>/drivebackup commands</click></gold> - Exibe esta página de ajuda de comando
  <gold><click:run_command:/drivebackup v>/drivebackup [v|version]</click></gold> - Exibe a versão plugin
  <gold><click:run_command:/drivebackup linkaccount googledrive>/drivebackup [link|linkaccount] googledrive</click></gold> - Vincula sua conta Google Drive para backups
  <gold><click:run_command:/drivebackup linkaccount onedrive>/drivebackup [link|linkaccount] onedrive</click></gold> - Vincula para sua conta OneDrive para backups
  <gold><click:run_command:/drivebackup linkaccount dropbox>/drivebackup [link|linkaccount] dropbox</click></gold> - Vincula para sua conta Dropbox para backups
  <gold><click:run_command:/drivebackup linkaccount googledrive>/drivebackup [unlink|unlinkaccount] googledrive</click></gold> - Desvincula sua conta Google Drive e desabilita o método
  <gold><click:run_command:/drivebackup linkaccount onedrive>/drivebackup [unlink|unlinkaccount] onedrive</click></gold> - Desvincula sua conta OneDrive e desabilita o método
  <gold><click:run_command:/drivebackup linkaccount dropbox>/drivebackup [unlink|unlinkaccount] dropbox</click></gold> - Desvincula sua conta Dropbox e desabilita o método
  <gold><click:run_command:/drivebackup reloadconfig>/drivebackup reloadconfig</click></gold> - Recarrega a config.yml
  <gold><click:run_command:/drivebackup nextbackup>/drivebackup nextbackup</click></gold> - Obtém a hora/data do próximo backup automático
  <gold><click:run_command:/drivebackup status>/drivebackup status</click></gold> - Obtém o status do backup em execução
  <gold><click:run_command:/drivebackup backup>/drivebackup backup</click></gold> - Inicia manualmente um backup
  <gold><click:run_command:/drivebackup test ftp>/drivebackup test ftp</click></gold> - Testa a conexão com o servidor (S)FTP
  <gold><click:run_command:/drivebackup test googledrive>/drivebackup test googledrive</click></gold> - Testa a conexão com o Google Drive
  <gold><click:run_command:/drivebackup test onedrive>/drivebackup test onedrive</click></gold> - Testa a conexão com a OneDrive
  <gold><click:run_command:/drivebackup test dropbox>/drivebackup test dropbox</click></gold> - Testa a conexão com o Dropbox
  <gold><click:run_command:/drivebackup update>/drivebackup update</click></gold> - Atualiza o plugin se houver uma versão mais recente
