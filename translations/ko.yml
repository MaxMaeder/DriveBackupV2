drivebackup-help-command: |-
  <header>
  <gold><click:run_command:/drivebackup>/drivebackup</click></gold> - 이 메뉴를 표시합니다.
  <gold><click:run_command:/drivebackup help>/drivebackup help</click></gold> - 도움말 리소스를 표시합니다.
  <gold><click:run_command:/drivebackup commands>/drivebackup commands</click></gold> - 이 명령 도움말 페이지를 표시합니다.
  <gold><click:run_command:/drivebackup v>/drivebackup [v|version]</click></gold> - 플러그인 버전을 표시합니다.
  <gold><click:run_command:/drivebackup linkaccount googledrive>/drivebackup [link|linkaccount] googledrive</click></gold> - 백업을 위한 Google Drive 계정을 연동합니다.
  <gold><click:run_command:/drivebackup linkaccount onedrive>/drivebackup [link|linkaccount] onedrive</click></gold> - 백업을 위한 OneDrive 계정을 연동합니다.
  <gold><click:run_command:/drivebackup linkaccount dropbox>/drivebackup [link|linkaccount] dropbox</click></gold> - 백업을 위한 Dropbox 계정을 연동합니다.
  <gold><click:run_command:/drivebackup linkaccount googledrive>/drivebackup [unlink|unlinkaccount] googledrive</click></gold> - Google Drive 계정 연동을 해제하고 백업 방법을 비활성화합니다.
  <gold><click:run_command:/drivebackup linkaccount onedrive>/drivebackup [unlink|unlinkaccount] onedrive</click></gold> - OneDrive 계정 연동을 해제하고 백업 방법을 비활성화합니다.
  <gold><click:run_command:/drivebackup linkaccount dropbox>/drivebackup [unlink|unlinkaccount] dropbox</click></gold> - Dropbox 계정 연동을 해제하고 백업 방법을 비활성화합니다.
  <gold><click:run_command:/drivebackup reloadconfig>/drivebackup reloadconfig</click></gold> - config.yml 파일을 다시 불러옵니다.
  <gold><click:run_command:/drivebackup nextbackup>/drivebackup nextbackup</click></gold> - 다음 자동 백업의 시간/날짜를 확인합니다.
  <gold><click:run_command:/drivebackup status>/drivebackup status</click></gold> - 실행 중인 백업의 상태를 확인합니다.
  <gold><click:run_command:/drivebackup backup>/drivebackup backup</click></gold> - 백업을 수동으로 실행합니다.
  <gold><click:run_command:/drivebackup test ftp>/drivebackup test ftp</click></gold> - (S)FTP 서버와의 연결을 테스트합니다.
  <gold><click:run_command:/drivebackup test googledrive>/drivebackup test googledrive</click></gold> - Google Drive와의 연결을 테스트합니다.
  <gold><click:run_command:/drivebackup test onedrive>/drivebackup test onedrive</click></gold> - OneDrive와의 연결을 테스트합니다.
  <gold><click:run_command:/drivebackup test dropbox>/drivebackup test dropbox</click></gold> - Dropbox와의 연결을 테스트합니다.
  <gold><click:run_command:/drivebackup update>/drivebackup update</click></gold> - 새 버전이 있다면 플러그인을 업데이트합니다.
