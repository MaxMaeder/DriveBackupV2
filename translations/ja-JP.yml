drivebackup-help-command: |-
  <header>
  <gold><click:run_command:/drivebackup>/drivebackup</click></gold> - このメニューを表示します
  <gold><click:run_command:/drivebackup help>/drivebackup help</click></gold> - ヘルプリソースを表示します
  <gold><click:run_command:/drivebackup commands>/drivebackup commands</click></gold> - このコマンドのヘルプページを表示します
  <gold><click:run_command:/drivebackup v>/drivebackup [v|version]</click></gold> - プラグインのバージョンを表示します
  <gold><click:run_command:/drivebackup linkaccount googledrive>/drivebackup [link|linkaccount] googledrive</click></gold> - Google Driveアカウントをリンクしてバックアップします
  <gold><click:run_command:/drivebackup linkaccount onedrive>/drivebackup [link|linkaccount] onedrive</click></gold> - OneDriveアカウントをリンクしてバックアップします
  <gold><click:run_command:/drivebackup linkaccount dropbox>/drivebackup [link|linkaccount] dropbox</click></gold> - Dropboxアカウントをリンクしてバックアップします
  <gold><click:run_command:/drivebackup linkaccount googledrive>/drivebackup [unlink|unlinkaccount] googledrive</click></gold> - Google Driveアカウントのリンクを解除し、メソッドを無効化します
  <gold><click:run_command:/drivebackup linkaccount onedrive>/drivebackup [unlink|unlinkaccount] onedrive</click></gold> - OneDriveアカウントのリンクを解除し、メソッドを無効化します
  <gold><click:run_command:/drivebackup linkaccount dropbox>/drivebackup [unlink|unlinkaccount] dropbox</click></gold> - Dropboxアカウントのリンクを解除し、メソッドを無効化します
  <gold><click:run_command:/drivebackup reloadconfig>/drivebackup reloadconfig</click></gold> - config.yml をリロードします
  <gold><click:run_command:/drivebackup debug>/drivebackup debug</click></gold> - プラグインのトラブルシューティングに役立つ情報を収集します
  <gold><click:run_command:/drivebackup nextbackup>/drivebackup nextbackup</click></gold> - 次の自動バックアップの時刻/日付を取得します
  <gold><click:run_command:/drivebackup status>/drivebackup status</click></gold> - 実行中のバックアップのステータスを取得します
  <gold><click:run_command:/drivebackup backup>/drivebackup backup</click></gold> - バックアップを手動で開始します
  <gold><click:run_command:/drivebackup test ftp>/drivebackup test ftp</click></gold> - (S)FTPサーバーへの接続をテストします
  <gold><click:run_command:/drivebackup test googledrive>/drivebackup test googledrive</click></gold> - Google Driveとの接続をテストします
  <gold><click:run_command:/drivebackup test onedrive>/drivebackup test onedrive</click></gold> - OneDriveとの接続をテストします
  <gold><click:run_command:/drivebackup test dropbox>/drivebackup test dropbox</click></gold> - Dropboxとの接続をテストします
  <gold><click:run_command:/drivebackup update>/drivebackup update</click></gold> - 新しいバージョンがある場合、プラグインを更新します
